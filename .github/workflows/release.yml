concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

name: Publish
on:
  release:
    types: [created]
permissions:
  actions: write
  contents: read
  checks: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: ðŸš€ Publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint build tools
      - name: Lint files
        run: pylint class_argparse
      - name: Build distribution
        run: python3 -m build
        env:
          RELEASE_VERSION: ${{github.ref_name}}
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
